<html>
  <head>
    <title></title>
  </head>
  <body>
    <div
      style="
        font-size: 0px;
        line-height: 1px;
        display: none;
        max-width: 0px;
        max-height: 0px;
        opacity: 0;
        overflow: hidden;
      "
    >
      {{ preheader }}
    </div>

    <h1>{{ subject }}</h1>
    <p>You can even write HTML content in this property</p>
    <h2>Emoji List</h2>
    <ul>
      <li>🍔 Food</li>
      <li>🚗 Transportation</li>
      <li>🏠 Home</li>
      <li>🌞 Nature</li>
      <li>😃 Emotions</li>
    </ul>

    <h2>Table of Emojis</h2>
    <table>
      <tr>
        <th>Emoji</th>
        <th>Category</th>
      </tr>
      <tr>
        <td>🍔</td>
        <td>Food</td>
      </tr>
      <tr>
        <td>🚗</td>
        <td>Transportation</td>
      </tr>
      <tr>
        <td>🏠</td>
        <td>Home</td>
      </tr>
      <tr>
        <td>🌞</td>
        <td>Nature</td>
      </tr>
      <tr>
        <td>😃</td>
        <td>Emotions</td>
      </tr>
    </table>

    <div
      data-role="module-unsubscribe"
      class="module"
      role="module"
      data-type="unsubscribe"
      style="
        color: #444444;
        font-size: 12px;
        line-height: 20px;
        padding: 16px 16px 16px 16px;
        text-align: Center;
      "
      data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5"
    >
      <p style="font-size: 12px; line-height: 20px">
        <a
          class="Unsubscribe--unsubscribeLink"
          href="{{{unsubscribe}}}"
          target="_blank"
          style="font-family: sans-serif; text-decoration: none"
        >
          Unsubscribe
        </a>
        -
        <a
          href="{{{unsubscribe_preferences}}}"
          target="_blank"
          class="Unsubscribe--unsubscribePreferences"
          style="font-family: sans-serif; text-decoration: none"
        >
          Unsubscribe Preferences
        </a>
      </p>
    </div>
  </body>
</html>
